<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    :root {
      --green: #1db954;
      --yellow: #f9d423;
      --dark: #0f172a;
      --light: #ffffff;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--light);
      background: linear-gradient(135deg, var(--green), var(--yellow));
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.25);
    }

    .nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--light);
      opacity: 0.8;
    }

    .nav a.active, .nav a:hover { opacity: 1; text-decoration: underline; }

    .logo { font-size: 1.5rem; font-weight: bold; }

    .content {
      background: rgba(0, 0, 0, 0.35);
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 3rem auto;
      border-radius: 16px;
    }

    .contact-text {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .contact-socials a {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
      background: rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .contact-socials a:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .contact-socials .fb:hover { background: #1877f2; }
    .contact-socials .ig:hover { background: #e1306c; }
    .contact-socials .tt:hover { background: #000; }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .form input, .form textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      background: var(--dark);
      color: var(--light);
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .nav { flex-direction: column; gap: 0.8rem; }
    }
  </style>
</head>
<body>

<header class="nav">
  <h1 class="logo">F&Esocials</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="content">
  <h2>Contact Me</h2>

  <p class="contact-text">
     You can message me through the form or connect with me on social media.
  </p>

  <div class="contact-socials">
    <a href="https://facebook.com/francene.nicole.rogon.2024/" target="_blank"class="fb">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com/nexofrann/" target="_blank" class="ig">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://tiktok.com/@nexofrann/" target="_blank" class="tt">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

<footer>

</footer>

</body>
</html>
